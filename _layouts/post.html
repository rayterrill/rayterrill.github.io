---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
{% if page.lastModified %}
  <br /><small>{{ page.lastModified | date: "%-d %B %Y" }}</small>
{% endif %}
<h1>{{ page.title }}</h1>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
